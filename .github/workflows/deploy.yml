name: Deploy to ASPY

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1) Кладём приватный ключ в ~/.ssh
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 2) Делаем SSH-деплой прямо из shell
      - name: SSH Deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=no \
              root@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /var/www/aspyart/AspyPWA
  
            # 1) Обновляем репозиторий от origin/main
            sudo -u www-data git fetch --all
            sudo -u www-data git reset --hard origin/main
  
            # 2) Ставим зависимости и билдим от www-data
            sudo -u www-data npm install
            sudo -u www-data npm run build
  
            # 3) Перезапускаем сервис (root)
            systemctl restart aspyart-frontend
            echo "✅ Deployed at $(date)"
          EOF
